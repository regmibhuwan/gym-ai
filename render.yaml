services:
  - type: web
    name: gymai-backend
    env: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python start_backend.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gymai-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 8000

  - type: web
    name: gymai-frontend
    env: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python start_frontend.py
    envVars:
      - key: API_BASE_URL
        value: https://gymai-backend.onrender.com
      - key: PORT
        value: 8501

databases:
  - name: gymai-db
    plan: free
