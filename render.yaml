services:
  - type: web
    name: gymai-backend
    env: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import sys; sys.path.insert(0, 'backend'); import uvicorn; uvicorn.run('main:app', host='0.0.0.0', port=int('$PORT'))"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gymai-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: gymai-frontend
    env: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import sys; sys.path.insert(0, 'frontend'); import subprocess; import os; subprocess.run([sys.executable, '-m', 'streamlit', 'run', 'frontend/app.py', '--server.port', os.environ.get('PORT', '8501'), '--server.address', '0.0.0.0', '--server.headless', 'true'])"
    envVars:
      - key: API_BASE_URL
        value: https://gymai-backend.onrender.com

databases:
  - name: gymai-db
    plan: free
